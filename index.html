<!DOCTYPE html>               

<html lang="en"> 

<head> 
    <title>Klik-Eat.com</title> 
    <link type="image/x-icon" href="favicon.png" rel="shortcut icon">
    <link type="image/x-icon" href="favicon.png" rel="icon">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/flexslider.css"/>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
   
    <script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
	<script type="text/javascript" src="js/jquery-migrate-1.2.1.min.js"></script>
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="PushNotification.js"></script>
    <script type="text/javascript" src="js/modernizr.custom.min.js"></script>
    <script type="text/javascript" src="js/jquery.flexslider-min.js"></script>
    <script type="text/javascript" src="js/numeral.js"></script>
    <script type="text/javascript" src="js/script.ajax.js"></script>
	
	
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="/img/apple-touch-icon.png"/>
</head> 

<body> 
    <div class="header">
	<div style="width:100px;float:left;height:50px;cursor:pointer" ></div>
	<img src="img/Klik-Eat-Logo-White.png" alt="Klik-Eat.com" style="height:40px;margin:5px auto;"/>
	<div id="signin_container" class="sign_container"></div>
    </div>
	
    <div style="float:left;width:100%;margin-top:50px">
	<div class="banner_home">
	    Klik-Eat.com Adalah Partner Delivery<br/>Dari Ratusan Restoran Di Jakarta
	</div>
	
	<div class="subh_text">PICK YOUR LOCATION</div>

	<div class="subheader">
		<form action="search.html" method="get" id="frm_findresto">
			    <select name="region" id="regionList" onchange="getLocationList(this.value)">
				<option value="#" selected="selected">Loading ...</option>
			    </select>
			    <select name="location" id="locationList" style="margin-top:0" onchange="this.form.submit()"></select>
			    <input type="hidden" name="action" value="search">
			    <input type="hidden" name="keyword" value="">
		</form>
	</div>

	<div class="subh_text" style="text-align:center">OR
	    SEARCH FOR RESTAURANT
	</div>

	<div class="subheader">
		<form action="search.html" method="get" id="frm_findresto1">
			    <input type="text" name="keyword" placeholder="search for restaurant, food">
			    <input type="hidden" name="action" value="search">
			    <input type="submit" class="findbtn" value="FIND RESTAURANTS">
		</form>
	</div>

	<div class="header_cs">
		Customer Service 021-2954-5000
	</div>

	<div class="banner" style="float:left;width:100%;margin-top:10px;padding:0px 5px;-moz-box-sizing:border-box;box-sizing:border-box;-webkit-box-sizing:border-box">
		<div class="flexslider" id="s">
				<ul class="slides" id="bannerList"></ul>
		</div>
	</div>
    </div>
	
    <div data-role="footer" style="font-size:70%;text-align:center;padding:10px;">
			Copyright &copy; 2013-2014 Klik-Eat.com. All rights reserved.
    </div>

    <script>
	$(window).load(function() {
		document.addEventListener("deviceready", initPushwoosh, true);
		loadPanel();
		getAnnouncement(1);
		getRegionList();
		getBannerList();
	});
    </script>
	
</body>
</html>
